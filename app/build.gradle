
plugins {
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework:spring-context:5.2.12.RELEASE'
    implementation 'org.springframework:spring-context-support:5.2.12.RELEASE'
    implementation 'javax.annotation:jsr250-api:1.0'
    implementation 'org.postgresql:postgresql:42.2.18'
    implementation 'org.hibernate:hibernate-core:5.4.27.Final'
    implementation 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.30'

}

application {
    mainClass.set('springConfTest.App')
}
